<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính BMI</title>
    <script src="Bai4.js"></script>
</head>
<body>
    <center><div class="container">
        <lable><h1>Tính Chỉ Số BMI</h1></lable>
        <div class="form-group">
            <label for="weight">Nhập cân nặng (kg):</label>
            <input type="number" id="weight" name="weight" required>
        </div>
        <div class="form-group">
            <label for="height">Nhập chiều cao (m):</label>
            <input type="number" id="height" name="height" required>
        </div>
        <div class="form-group">
            <label for="age">Chọn loại tuổi:</label>
            <select id="age" name="age">
                <option value="tre">Trẻ em</option>
                <option value="thanh_nien">Thanh niên</option>
                <option value="trung_nien">Trung niên</option>
                <option value="gia">Già, lớn tuổi</option>
            </select>
        </div>
        <button onclick="calculateBMI()">Tính BMI</button>
        <div class="result-container">
            <h2>Kết Quả</h2>
            <p id="bmi-value"></p>
            <p id="bmi-category"></p>
            <br>
    <p> <span id="bmi-value"></span></p>
    <p id="bmi-category"></p>
    <p id="result"></p>
        </div>
    </div>
    <script src="bai4.js"></script>
</center>
</body>
</html>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-image: linear-gradient(to right, #e4bce7 0%, #f969ac 50%, #574795 100%);
}

.container {
    border: 1px solid #ddd;
    padding: 20px;
    width: 250px;
    background-color: #ddd;
    border-radius: 20px;
}

h1 {
    color:#fff;
    font-size: 24px;
    text-align: center;
    border: 2px solid #e76bf0;
    padding: 5px;
    font-style: normal;
    background-color: #e76bf0}

.form-group {
    margin-bottom: 10px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input, select {
    width: 100%;
    padding: 5px;
    border: 1px solid #ccc;
}

button {
    margin-top: 10px;
    padding: 5px 10px;
    background-color: #e76bf0;
    color: #fff;
    border: none;
    cursor: pointer;
}

.result-container {
    margin-top: 20px;
    border: 1px solid #ddd;
    padding: 10px;
}

h2 {
    text-align: center;
}

#bmi-value, #bmi-category {
    text-align: center;
    font-size: 18px;
}

#bmi-value {
    margin-bottom: 10px;
}

#bmi-category {
    font-weight: bold;
}
